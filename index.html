<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('Service Worker registrado com sucesso, com escopo: ', registration.scope)
                }, function(err) {
                    console.log('Erro ao registrar o Service Worker: ', err)
                })
            })
        }
    </script>
    <script>
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert-info">
                    <h1 class="text-center mt-2 mb-2">Buscador de endereço 2</h1>
                </div>
                <form>
                    <div class="form-group row aling-items-end">
                        <div class="col-3">
                            <label>Informe CEP</label>
                            <input type="text" name="CEP" id="CEP" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-info btn-find btn-block">Procurar</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-9">
                            <label>Logradouro</label>
                            <input type="text" name="logradouro" id="logradouro" class="form-control" readonly>
                        </div>
                        <div class="col-3">
                            <label>Número</label>
                            <input type="text" name="numero" id="numero" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control" readonly>
                        </div>
                        <div class="col-6">
                            <label>Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-10">
                            <label>Localidade</label>
                            <input type="text" name="localidade" id="localidade" class="form-control" readonly>
                        </div>
                        <div class="col-2">
                            <label>Estado</label>
                            <input type="text" name="estado" id="estado" class="form-control" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/findCEP.js"></script>
</body>

</html>
